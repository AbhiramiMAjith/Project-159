<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Posters</title>
        <meta charset="utf-8" />

        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/Poster.js"></script>
        <script src="./js/cursor.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" color = "#B11313"></a-sky>
            <a-entity id="places-conatiner"cursor-listener poster></a-entity>
            
            <a-camera id="camera" wasd-controls = 'enabled : false'>

                <a-entity
                    id = "app-title"
                    position = "0 0.73 -1"
                    text = "font : exo2bold; align : center; width : 2;color : black; value : Virtual Comics Store"
                >

                    <a-entity
                        id="app-subtitle"
                        position="0 -0.1 0"
                        text="font:dejavu; align:center; width:1;color : black; value: Your favourite comic books!"
                    >  
                    </a-entity>
                </a-entity>

                <a-entity
                    id = "camera-cursor"
                    cursor
                    position = "-0.025 -0.4 -1"
                    geometry = "primitive : ring; radiusInner : 0.02; radiusOuter : 0.03;"
                    material = "color : #fff; shader : flat;"
                    
                >
                </a-entity>
                <a-entity
                    id="fade-background"
                    geometry="primitive : sphere; radius : 2.5"
                    material = "color : black; side : back; shader : flat; transparent : true; opacity : 0.6;"
                    visible = "false"
                    cursor-listener
                >
                </a-camera>
        </a-scene>
    </body>
</html>
